<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body id="body">

  <section>
    <div class="todays-numbers">
      <p>
        <span id="shortDescription"></span> | <span id="temperature"></span>
      </p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
    <div class="todays-description">
      <img id="icon"/>
      <h2 id="description"></h2>
    </div>
  </section>

  <section id="forecast" class="forecast">
  </section>
  <footer>
    <input
      id="chosenCity"
      type="text"
      placeholder="Search city..."
      onsubmit="changeCity()"
    />
    <p class="error" id="error"></p>
  </footer>

  <script type="text/javascript" src="./weather.js"></script>
</body>
</html>
